<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Linked the custom css file externally -->
    <link rel="stylesheet" href="../static/css/main_css.css">
</head>
<body>
    <nav>
        <h1>ONLINE QUIZ EXAMINATION</h1>
    </nav>
    <div class="ques-container">
        <form action='/quiz' method='POST'>
            <ol>
                <!-- using for loop to iterate between questions -->
                {% for i in o %}
                    <div class="each-q">
                        <li class="ques">{{i}}</li>
                        <!-- using nested for loop to iterate through the corresponding options -->
                        {% for j in o[i] %}
                            <div class="opts"> 
                                <input type='radio' value='{{j}}' name='{{i}}' class="opt" />{{j}}
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}
            </ol>
            <input type="submit" value="END QUIZ"/>
        </form>
    </div>
</body>
</html>
